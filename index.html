    <!-- Inicialização do tema antes do React renderizar -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const root = document.documentElement;
        
        if (!stored) {
          // Primeira vez: forçar dark mode
          root.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else if (stored === 'light') {
          // Apenas se o usuário explicitamente escolheu light
          root.classList.remove('dark');
        } else {
          // Tema dark (padrão)
          root.classList.add('dark');
        }
      })();
    </script>

    <div id="root"></div>
